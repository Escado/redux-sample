<table [@fadeIn] *ngIf="!state.loading" #listTable mat-table [dataSource]="entities$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>
    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let item"> {{item.rating}} </td>
    </ng-container>
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td class="last-column" mat-cell *matCellDef="let item">
            <button [disabled]="state.loading || !!state.error" mat-raised-button (keydown.enter)="onRemove(item)"
                (click)="onRemove(item)">Remove</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'rating', 'remove']"></tr>
    <tr [@expandIn] mat-row *matRowDef="let row; columns: ['name', 'rating', 'remove'];"></tr>
</table>

<div *ngIf="state.loading">
    LOADING DATA
</div>
